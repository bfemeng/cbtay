<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Crowned By Tay Consulting</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Geist+Mono&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("e1wOFn8Nhwc1hKSon"); 
        })();
    </script>
</head>
<body>
    <header class="topnav">
        <div class="logo">
            <img src="images/Crowned By Tay Logo.png" alt="Logo" height="40">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="About.html">About</a>
            <a href="contactus.html" style="color: white;">Contact</a>
        </nav>
    </header>

    <main style="max-width: 600px; margin: 0 auto; padding: 120px 20px;">
        <h1 style="font-size: 66px; font-weight: 800; letter-spacing: -2px; margin-bottom: 10px;">Get in touch.</h1>
        <p style="color: var(--gray-400); margin-bottom: 60px; font-size: 18px;">
            Ready to deploy your next project? Fill out the form below and we'll reach out shortly.
        </p>

        <form id="contact-form" style="display: flex; flex-direction: column; gap: 24px;">
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label for="name" style="font-family: var(--font-mono); font-size: 19px; color: var(--gray-400); text-transform: uppercase;">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required 
                    style="background: transparent; border: 1px solid var(--gray-800); border-radius: 6px; padding: 12px; color: white; outline: none;">
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label for="email" style="font-family: var(--font-mono); font-size: 19px; color: var(--gray-400); text-transform: uppercase;">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required 
                    style="background: transparent; border: 1px solid var(--gray-800); border-radius: 6px; padding: 12px; color: white; outline: none;">
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label for="message" style="font-family: var(--font-mono); font-size: 19px; color: var(--gray-400); text-transform: uppercase;">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Tell us about your project..." required 
                    style="background: transparent; border: 1px solid var(--gray-800); border-radius: 6px; padding: 12px; color: white; outline: none; resize: none;"></textarea>
            </div>

            <button id="myButton" type="button" 
                style="background: #ecbc4e; color: black; border: none; padding: 14px; border-radius: 6px; font-weight: 600; font-size: 19px; cursor: pointer; transition: opacity 0.2s;">
                Send Message
            </button>
        </form>

        <div style="margin-top: 80px; border-top: 1px solid var(--gray-800); padding-top: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h4 style="font-size: 17px; font-family: var(--font-mono); color: var(--gray-400); text-transform: uppercase;">Direct</h4>
                <p style="font-size: 16px; margin-top: 8px;">813-535-0077</p>
                <p style="font-size: 16px;">cbtayconsulting@gmail.com</p>
            </div>
            <div>
                <h4 style="font-size: 17px; font-family: var(--font-mono); color: var(--gray-400); text-transform: uppercase;">Social</h4>
                <p style="font-size: 16px; margin-top: 8px;"><a href="https://www.instagram.com/crownedbytayconsulting" target="_blank" style="color: white; text-decoration: none;">Instagram</a></p>
                <p style="font-size: 16px;"><a href="https://calendly.com/cbtay/30min" target="_blank" style="color: var(--accent); text-decoration: none;">Book on Calendly</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Crowned By Tay Consulting LLC</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
